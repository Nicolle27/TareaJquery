<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejemplo 8</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
 
  <style>
  #feedback { font-size: 1.4em; }
  #selectable .ui-selecting { background: #84e491; }
  #selectable .ui-selected { background: #72b6e7; color: white; }
  #selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  #selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#selectable" ).selectable();
  } );
  </script>
</head>
<body>
 
<ol id="selectable">
  <li class="ui-widget-content">Número 1</li>
  <li class="ui-widget-content">Número 2</li>
  <li class="ui-widget-content">Número 3</li>
  <li class="ui-widget-content">Número 4</li>
  <li class="ui-widget-content">Número 5</li>
  <li class="ui-widget-content">Número 6</li>
  <li class="ui-widget-content">Número 7</li>
</ol>
 
 
</body>
</html>
